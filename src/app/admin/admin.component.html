<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Farmer to Inventory</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <div>
          <label>Farmer Name:</label>
          <br>
          <input #newName>
        </div>

        <div>
          <label>Farmer Produce:</label>
          <br>
          <input #newProduce>
        </div>

        <div>
          <label>Farmer Description:</label>
          <br>
          <textarea #newDescription></textarea>
        </div>
        <button (click)="submitForm(newName.value, newProduce.value, newDescription.value); newName.value=''; newProduce.value=''; newDescription.value='';">Add</button>
      </div>
    </div>
  </div>
</div>
